<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Aperture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header, footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em 0;
    }
    main {
      padding: 20px;
    }
    .blog-post {
      background-color: #fff;
      margin: 20px 0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .blog-post h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Aperture</h1>
  </header>
  <main>
    <section class="blog-post">
      <h2>The Aka's Aperture</h2>
      <p>
        Welcome to "The Aka's Aperture" blog! Here, we share insights, stories, and updates about our journey. Stay tuned for more content coming soon!
      </p>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Aperture. All rights reserved.</p>
  </footer>
</body>
</html>
